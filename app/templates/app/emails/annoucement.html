<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .announcement-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .subject {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .body {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="announcement-container">
        <p>Hi {{name}}!</p>
        <p style="text-align: center; font-size: 14pt;">Announcement</p>
        <div class="subject">Subject: {{subject}}</div>
        <div class="body">
            {{body}}
        </div>
    </div>

</body>
</html>

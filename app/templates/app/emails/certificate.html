<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        @page {
            size: A4 landscape;  /* Set the page size to A4 and landscape orientation */
            margin: 0in;         /* Optional: Set margins */
        }

        html, body{
            background-color: #fff;
            background-image: url('http://localhost:8000/static/app/images/cert_background.png');
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Horizontally center */
            background-size: cover; /* This makes the image cover the whole page */
            background-position: center;
            background-repeat: no-repeat;
        }

        .certificate{
            width: 100%;
            height: 100%;
        }

        .name{
            width: 70%;
            margin-left: 10%;
            height: auto;
            margin-top: 28%;
        }

        .name p{
            margin-bottom: 0;
            padding: 0;
            font-size: 24pt;
            text-align: center;
            font-weight: bold;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .owner{
            width: 40%;
            margin-left: 8%;
        }

        .owner p{
            margin-top: 15%;
            margin-bottom: 0;
            padding: 0;
            font-size: 18pt;
            text-align: center;
            font-weight: 700;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;
        }

        .details{
            width: 60%;
            height: auto;
            margin-left: 10%;
        }

        .details p{
            margin-top: 1%;
            margin-bottom: 0;
            padding: 0;
            font-size: 14pt;
            text-align: left;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="name">
            <p>{{name}}</p>
        </div>

        <div class="details">
            <p>{{details}}</p>
            <p>Last {{inclusive_date}}</p>
        </div>

        <div class="owner">
            <p>{{signatory}}</p>
            <p style="margin-top: 0; font-size: 16pt; font-weight: 200;">Signatory</p>
        </div>
    </div>
</body>
</html>
